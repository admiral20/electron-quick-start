<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
      <div>
          <h3>main process info</h3>
          <button onclick="getProcessInfo()">点击</button>
      </div>
      
      <div>
        <h3>event message; window open; browser-view;</h3>
        <button onclick="openNewWindow()">打开新窗口</button>
        <button onclick="openNewWindowOfOther()">新窗口第三方库测试</button>
        <button onclick="openNewWindowInBrowser()">浏览器里打开新窗口</button>
        <button onclick="closeNewWindow()">close新窗口</button>
        <button onclick="sendMessage()">给子窗口发送消息</button>
      </div>

      <div>
        <h3>menu</h3>
        <button onclick="openMenu()">点击打开菜单</button>
      </div>

      <div>
        <h3>dialog</h3>
        <button onclick="opendialog()">选择文件</button>
        <button onclick="savedialog()">保存文件</button>
        <button onclick="showMessageDialog()">消息提示</button>
      </div>


      <div>
        <h3>File</h3>
        <div class="drapFile">
          <span>往这里拖文件</span>
        </div>
        <div class="fileShow"></div>
      </div>


      <div>
        <h3>webview 测试：</h3>
        <webview
          id="wb"
          preload="./webview/preload.js"
          src="https://www.baidu.com/"
          style="display:inline-flex; width: 100vw; height: 100vh;"/>
        </webview>
      </div>
    <script src="./renderer.js"></script>
  </body>
</html>
