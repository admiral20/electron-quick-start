<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
      <div>
          <h3>RendererProcessInfo</h3>
          <button onclick="getRendererProcessInfo()">点击</button>
      </div>
      

      <div>
        <h3>window</h3>
        <button onclick="openNewWindowOfOther()">新窗口第三方库测试</button>
        <button onclick="openNewWindowInBrowser()">浏览器里打开新窗口</button>
        <button onclick="openCCTV()">openCCTV</button>
        <button onclick="openNewCCTV()">openNewCCTV</button>
        <button onclick="closeNewWindow()">close新窗口</button>
      </div>

      <div>
        <h3>event message</h3>
        <button onclick="sendMessage()">给子窗口发送消息</button>
      </div>
      
      <div>
        <h3>menu</h3>
        <button onclick="menuTest()">打开菜单测试页</button>
        <button onclick="openMenu()">弹出菜单</button>
      </div>

      <div>
        <h3>dialog</h3>
        <button onclick="opendialog()">选择文件</button>
        <button onclick="savedialog()">保存文件</button>
        <button onclick="showMessageDialog()">消息提示</button>
      </div>


      <div>
        <h3>File</h3>
        <div class="drapFile z-depth-5">
          <span>往这里拖文件</span>
        </div>
        <div class="fileShow"></div>
      </div>


      <div>
        <h3>webview 测试：</h3>
        <webview
          id="wb"
          preload="./webview/preload.js"
          src="https://www.baidu.com/"
          style="display:inline-flex; width: 100vw; height: 100vh;"/>
        </webview>
      </div>
    <script src="./renderer.js"></script>
    <script>
      Array.from(document.getElementsByTagName('button')).forEach(element => {
        element.setAttribute('class', 'waves-effect waves-light btn')
      });
    </script>
  </body>
</html>
