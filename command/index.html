<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electron-command</title>
</head>
<body>
    <button onclick="shutdown">shutdown</button>
    
    <button onclick="reboot">reboot</button>
   
    <button onclick="logoff">logoff</button>
    
    <button onclick="sleep">sleep [macOS only]</button>

    <button onclick="hibernate">hibernate</button>

    <button onclick="abort">abort</button>

    <button onclick="openwindow()">打开子窗口</button>
    <script>
        const { shutdown, reboot, logoff, sleep, hibernate, abort } = require('electron-shutdown-command');
        // 监听收到的消息 （父、子）;
        window.addEventListener('message', (e) => {
            console.log(e, '监听收到的消息');
        });

        function openwindow () {
           let a = window.open('../message/index.html');
           console.log(a, 'a');
        }
    </script>
</body>
</html>
